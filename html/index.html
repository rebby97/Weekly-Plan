<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weekly Plan</title>
</head>
<body>
    <h1>Weekly Plan</h1>

    <div class="container">
        <div class="week-dates">
            Week: <span id="startDate">[Week Starting Date]</span> - <span id="endDate">[Week Ending Date]</span>
        </div>

        <div class="day">
            <h3>Monday</h3>
            <ul id="mondayTasks">
                <!-- Tasks for Monday go here -->
            </ul>
        </div>

        <!-- Repeat the 'day' section for other days of the week -->

        <div class="notes">
            <h3>Notes</h3>
            <textarea id="notes" rows="4"></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
